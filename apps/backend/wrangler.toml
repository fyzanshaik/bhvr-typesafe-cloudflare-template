name = "cloudflare-fullstack-backend"
main = "src/index.ts"
compatibility_date = "2024-11-07"
compatibility_flags = ["nodejs_compat"]

# Development configuration
[dev]
port = 8787

# D1 Database binding (default for development)
[[d1_databases]]
binding = "DB"
database_name = "cloudflare-d1-db"
database_id = "local-db"  # Placeholder for local development
migrations_dir = "migrations"

# Environment variables
[vars]
ENVIRONMENT = "development"

# CORS configuration via custom build
[build]
command = ""

# Production environment
[env.production]
name = "cloudflare-fullstack-backend"

[env.production.vars]
ENVIRONMENT = "production"

# Production D1 database
[[env.production.d1_databases]]
binding = "DB"
database_name = "cloudflare-d1-db"
database_id = "e81c3f3f-1e11-4309-aca6-31abd3cf1948"
migrations_dir = "migrations"

