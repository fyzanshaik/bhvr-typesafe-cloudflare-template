name = "cloudflare-fullstack-backend"
main = "src/index.ts"
compatibility_date = "2024-11-07"
compatibility_flags = ["nodejs_compat"]

# Development configuration
[dev]
port = 8787

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "cloudflare-d1-db"
database_id = ""  # Will be filled when you create the D1 database
migrations_dir = "migrations"

# Environment variables
[vars]
ENVIRONMENT = "development"

# CORS configuration via custom build
[build]
command = ""

# Production environment variables (optional)
[env.production]
name = "cloudflare-fullstack-backend-prod"

[env.production.vars]
ENVIRONMENT = "production"

